<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Tile Game</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="start-screen">
        <div id="intro-mosaic"></div>

          <div id="title-overlay">
            <div id="title-text">The Art<br>of Physics</div>
          </div>

          <div id="button-container">
            <button id="start-button">Play</button>
            <button>About</button>
          </div>

      </div>

      <div id="study-screen" class="overlay hidden">
        <button id="close-study" aria-label="Close Study Screen">&times;</button>
        
        <h1 id="study-header">Study Notes</h1>
        <div class="study-content">
          <div id="study-items" class="study-items"></div>
        </div>
      </div>
  <div id="top-buttons">
    <button id="open-question-button">Question Reminder</button>
    <button id="open-study-button">Study Notes</button>
  </div>
  <div id="game-board">
    <!-- The tiles will be dynamically inserted here by JavaScript -->
  </div>

    <!-- Question Overlay -->
    <div id="question-overlay" class="question-overlay">
        <div class="question-content">
        <h2 id="question-title"></h2>
        <p id="question-text"></p>
        <button id="start-answer">Let's Go</button>
        </div>
    </div>
    
  <script src="script.js"></script>
</body>
</html>
