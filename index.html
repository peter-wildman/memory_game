<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Tile Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <div class="overlay-content">
          <h1>School of Physics</h1>
          <h1>Memory Quiz</h1>
          <p> Learn about the research in the School of Physics and match the tiles to test your memory.</p>
          <button id="tutorial-button"> How to Play</button>
          <button id="start-button">Start Game</button>
        </div>
      </div>

      <div id="study-screen" class="overlay hidden">
        <button id="close-study" aria-label="Close Study Screen">&times;</button>
        <h1 id="study-header">Study Notes</h1>
        <div class="study-content">
          
          <div id="study-items" class="study-items"></div>
        </div>
      </div>
            
  <div id="game-board">
    <!-- The tiles will be dynamically inserted here by JavaScript -->
  </div>

    <!-- Question Overlay -->
    <div id="question-overlay" class="question-overlay">
        <div class="question-content">
        <h2 id="question-title"></h2>
        <p id="question-text"></p>
        <button id="start-answer">Let's Go</button>
        </div>
    </div>
    
  <script src="script.js"></script>
</body>
</html>
